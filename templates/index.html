<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle of Brains</title>
</head>
<body>
    <h1>🏆 fun Quiz</h1>

    <h3>Select Your Team:</h3>
    <ul>
        {% for t in teams %}
            <li><a href="{{ url_for('login', team_name=t) }}">{{ t }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('leaderboard') }}">View Leaderboard</a></p>
    <p><a href="{{ url_for('reset') }}">Reset All Data</a> (clears questions & scores)</p>
</body>
</html>
